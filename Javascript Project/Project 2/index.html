<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript QR Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <input type="file" class="fileInput" hidden>
            <img class="qr-image" src="images/qr-code.png" alt="">
            <div class="content">
                <img src="images/upload (1).png" alt="">
                <p>Upload QR to scan</p>
            </div>
        </form>
        <div class="details">
            <textarea disabled>This is a simple QR code reader developed using javascript</textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
