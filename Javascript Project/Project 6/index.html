<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="content">
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or pharse that reads the same backward as forward e.g. level,refer.</p>
            <input type="text" placeholder="Enter word phrase">
            <button>Check Palindrome</button>
            <p class="CheckerText">This is a palindrome</p>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
